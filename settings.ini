title = %(lib_name)s

### PyPI ###
audience = Developers
author = hxl170008
author_email = hxl170008@utdallas.edu
copyright = 2023 onwards, %(author)s
description = Use ctypes to capsulate DJI thermal SDK. Generate thermal images with different palettes and heatmaps.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = lyuhaitao

### Optional ###
requirements = numpy exif matplotlib
